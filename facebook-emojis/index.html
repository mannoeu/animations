<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Facebook Emojis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="emojis">
        <div class="emoji">
          <div class="like">
            <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
        <div class="emoji">
          <div class="love">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="emoji">
          <div class="haha">
            <div class="eyes">
              <div class="eyeL">
                <i class="fas fa-greater-than"></i>
              </div>
              <div class="eyeR">
                <i class="fas fa-less-than"></i>
              </div>
            </div>
            <div class="mouth">
              <div class="tongue"></div>
            </div>
          </div>
        </div>
        <div class="emoji">
          <div class="yay">
            <div class="eyes">
              <div class="eyeL"></div>
              <div class="eyeR"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="emoji">
          <div class="wow">
            <div class="eyes">
              <div class="eyeL"></div>
              <div class="eyeR"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="emoji">
          <div class="sad">
            <div class="eyes">
              <div class="eyeL">
                <i class="fas fa-tint"></i>
              </div>
              <div class="eyeR">
                <i class="fas fa-tint"></i>
              </div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="emoji">
          <div class="angry">
            <div class="eyes">
              <div class="eyeL"></div>
              <div class="eyeR"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
